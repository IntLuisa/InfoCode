  node:
    build:
      context: ./
      dockerfile: docker/node/Dockerfile
    working_dir: /usr/src/app
    command: npm run dev
    user: 1000:1000
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - default
