services:
  composer:
    image: composer
    command: install
    user: 1000:1000
    volumes:
      - ./:/app
  app:
    build:
      context: ./
      dockerfile: docker/app/Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
      - "8000:8000"
    depends_on:
      # - db
      - composer
    networks:
      - default
